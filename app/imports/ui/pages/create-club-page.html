<template name="Create_Club_Page">
  <body>
  <div style="margin-top: 20px" class="ui container">
    <h4 class="ui dividing header">Profile</h4>

    <form class="ui form">

      <label>Club Name</label>
      <div class="field">
        <input type="text" name="telephone" placeholder="Club Name">
      </div>

      <label>Email</label>
      <div class="field">
        <input type="text" name="email" placeholder="Email">
      </div>

      <div class="ui sub header">Select Categories</div>
      <div class="ui fluid multiple search selection dropdown">
        <input name="tags" type="hidden">
        <i class="dropdown icon"></i>
        <div class="default text">Clubs</div>
        <div class="menu">
          <div class="item" data-value="art">Art</div>
          <div class="item" data-value="math">Math</div>
          <div class="item" data-value="science">Science</div>
        </div>
      </div>

      <div class="field">
        <label>Time Schedule</label>
        <textarea></textarea>
      </div>
      <button class="ui button" type="submit">Submit</button>


    </form>
  </div>

  <script>
    $('.ui.dropdown')
        .dropdown({
          allowAdditions: true
        })
    ;
  </script>
  </body>
</template>
